<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encoding as early as possible: must be included completely within the first 1024 bytes of the document !-->
    <meta charset="UTF-8">
    <title>Tic Tac Toe - FreeCodeCamp assignment</title>
    <meta name="description" content="tic tac toe mini game. assignment for freecodecamp's frontend certification.">
    
    <!-- Will force Internet Explorer 8/9/10 to render the webpage in the highest available mode and not in a compatibility mode !-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- prevent mobile devices from faking a bigger viewport, which would result in zoomed out websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- favicon support for modern and older browsers; see: http://stackoverflow.com/questions/37073/what-is-currently-the-best-way-to-get-a-favicon-to-display-in-all-browsers-that -->
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div id="app"></div>
    

    <div id="profiles">
        <a href="http://portfolio.blackmesa.eu" title="personal portfolio"><img id="blackmesa-logo" src="./images/logo_white.svg" alt="blackmesa-logo"></a>
        <a href="https://github.com/BlackMesaCode/freecodecamp-tictactoe" title="github repo"><i class="fa fa-github"></i></a>
        <a href="https://www.freecodecamp.com/blackmesacode" title="freecodecamp profile"><i class="fa fa-free-code-camp"></i></a>
    </div>

    <!-- polyfill.io reads user agent arguments and returns only the polyfills that are needed by the users browser; alternative would be babel/corejs -->
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
</body>
</html>
